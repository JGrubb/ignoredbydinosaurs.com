---
layout: default
title: homebase
meta_desc: Johnny Grubb's blog.
---

<div class="ninecol index">
	{% for post in site.posts limit:5 %}
		<div class="index-post post">
			<h2 class="post-title"><a href="{{ post.url  }}" title="Permalink">{{ post.title }}</a></h2>
			<div class="text">
				<p><time>{{ post.date | date_to_string }}</time></p>
				{{ post.content | truncatewords:300 }}
			</div>
			<a class="morelink" href="{{ post.url }}">More &rarr;</a>
		</div>
	{% endfor %}
</div>
