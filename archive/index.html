---
layout: default
title: Archive
---

<div class="ninecol archive">
	{% for post in site.posts %}
		<div class="archive-post">
			<h3 class="tk-garamond-premier-pro-caption archive-title">{{ post.date | date_to_string }} - <a href="{{ post.url  }}" title="Permalink">{{ post.title }}</a></h3>
			{% if post.meta_desc %}
			<span class="archive-desc">{{ post.meta_desc }}</span>
			{% endif %}
		</div>
	{% endfor %}
</div>
